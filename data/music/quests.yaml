quiz:
  name: Finding the Purpose of Your Song
  content: |-
    Answer those questions to help you find what is the purpose of your song.
  questions:
    - id: themes
      name: Identify 1 to 3 themes you want to explore in your song
      placeholder: |-
        Example: police brutality, identity, environment, education...
      type: freetext
    - id: message
      name: What‚Äôs the take home message for your song?
      placeholder: |-
        Example: Despite how though it is and all the barriers, we‚Äôre going to be alright.
      type: freetext
    - id: action
      name: What do you want somebody that listen to your song to go do?
      placeholder: |-
        Example: to keep faith in the future and keep fighting for a brighter future.
      type: freetext
